<script type="text/javascript">
  function showTxt() {
    var tag = document.getElementById("txt");
    var data = tag.innerText;
    // console.log(data);

    var firsttxt = data[0];
    var othertxt = data.substring(1, data.length);
    var newtxt = othertxt + firsttxt;
    // console.log(newtxt);

    tag.innerText = newtxt;
  }

</script>
